    # - cron: '25 0 * * *'  # Runs at 12:25am UTC every day

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

jobs:
  run-scorecard:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Run the OpenSSF Scorecard action
      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@f49aabe0b5af0936a0987cfb85d86b75731b0186 # v2.4.1
        with:
          #results_file: results.sarif
          #results_format: sarif
          results_file: results.json
          results_format: json
          publish_results: false # means cannot get the badge
        env:
          DISABLE_SIGSTORE: "true"
      
      
      - name: Generate and print Scorecard summary
        run: |
          {
            echo "ğŸ“‹ OpenSSF Scorecard Summary for analyticsinmotion/werpy"
            echo ""
            echo "ğŸ”¢ Overall Score: $(jq -r '.score' results.json) / 10"
            echo "ğŸ“… Date: $(jq -r '.date' results.json)"
            echo "ğŸ”€ Commit: $(jq -r '.repo.commit' results.json)"
            echo "ğŸ”§ Scorecard Version: $(jq -r '.scorecard.version' results.json)"
            echo ""
            echo "----------------------------------------"
            echo "ğŸ“‹ OpenSSF Scorecard Results (Detailed)"
            echo "----------------------------------------"
            jq -r '
              .checks[] |
              "ğŸ” \(.name): \(.score)/10\nğŸ“Œ \(.reason)\n" +
              (
                (.details // [])
                | map("  - " + .)
                | join("\n")
              ) + "\n"
            ' results.json
          } | tee summary.txt

      - name: Upload Scorecard Summary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: scorecard-summary
          path: summary.txt

      - name: Upload Raw Scorecard JSON
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: scorecard-json
          path: results.json
